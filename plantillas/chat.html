{% extends "base.html" %}

{% block title %} Chat con {{receptor.username}} {% endblock %}

{% block content %} 
<body>
<h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif; color: bisque">{{mensaje}}</h1>
<ul style="background-color: aliceblue;">

        {% for chat in chats %}
            <li style="list-style-type: none">
                
                    <h4 style="font-family: Verdana, Geneva, Tahoma, sans-serif; background-color: bisque; width: 100px; text-transform: uppercase; font-size: large; text-align: right;">{{chat.emisor}}</h4>
                    <h4 style="color: black; font-size: medium;">{{chat.mensaje}}</h4>
                
            </li>
            
        {% endfor %}
</ul>
<p>Enviar nuevo mensaje:</p>
<form action="" method="POST" style="color:bisque"> {% csrf_token %}
    <table>
        {{miFormulario.as_table}}


    </table>

    <input type="submit", value="Enviar",>



</form>
</body>
{% endblock %}
